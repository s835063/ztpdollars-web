<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .visitor-btn {
      background: #28a745;
    }
    .visitor-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>系統登入</h2>
    <input type="password" id="password" placeholder="輸入管理者密碼">
    <button onclick="login()">管理者登入</button>
    <button class="visitor-btn" onclick="visitor()">訪客模式</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.isAdmin) {
          alert('登入成功，管理者模式');
          window.location.href = "/index.html"; // 轉到主頁
        } else {
          document.getElementById('message').innerText = data.message;
        }
      });
    }

    function visitor() {
      alert('以訪客模式進入');
      window.location.href = "/index.html"; // 轉到主頁
    }
  </script>
</body>
</html>
